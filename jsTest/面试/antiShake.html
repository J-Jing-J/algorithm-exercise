<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <input class="input" />

  <script>
    // 防抖
    const input = document.querySelector('.input');
    // console.log(input);
    input.addEventListener('input', antiShake(demo, 2000));
    function antiShake(fn, await) {
      let timer = null;
      return () => {
        if (timer) {
          clearTimeout(timer);
        }
        timer = setTimeout(fn, await);
      }
    }

    function demo() {
      console.log("123123");
    }

    function antiShake(fn, await) {
      let timer = null;
      return () => {
        if (!timer) {
          timer = setTimeout(() => {
            fn();
            timer = null;
          }, await);
        }

      }
    }


    // 节流
  </script>
</body>

</html>
